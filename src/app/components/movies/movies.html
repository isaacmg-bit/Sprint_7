@if (movieService.loading()) {
  <div class="flex min-h-screen items-center justify-center">
    <div
      class="h-48 w-48 animate-spin rounded-full border-4 border-gray-300 border-t-gray-800"
    ></div>
  </div>
} @else {
  <div
    class="h-screen overflow-auto"
    infiniteScroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="150"
    [scrollWindow]="false"
    (scrolled)="onScroll()"
  >
    <main class="bg-black min-h-screen">
      @for (movie of movieService.movies(); track movie.id) {
        <div class="mx-auto max-w-6xl px-4 py-4 space-y-4">
          <a
            [routerLink]="['/moviecard', movie.id]"
            class="block rounded-lg bg-white/5 px-6 py-4 transition hover:bg-white/10 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <p class="text-lg font-semibold text-white">{{ movie.title }}</p>
            <p class="text-sm text-gray-400">{{ movie.release_date }}</p>
          </a>
        </div>
      }
    </main>
  </div>
}
