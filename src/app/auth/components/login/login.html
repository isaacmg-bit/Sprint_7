<div class="min-h-screen bg-black flex justify-center px-4">
  <div class="w-full max-w-md">
    <div
      class="rounded-lg bg-white/5 px-8 py-10 transition hover:bg-white/10 focus-within:ring-2 focus-within:ring-blue-500"
    >
      <h2 class="text-3xl font-bold text-white text-center mb-8 uppercase tracking-widest">
        Login
      </h2>

      <form [formGroup]="formLog" (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-400 mb-2"> Email </label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="w-full px-4 py-3 rounded-lg bg-white/5 border border-gray-700 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
            placeholder="Enter your email"
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-400 mb-2">
            Password
          </label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="w-full px-4 py-3 rounded-lg bg-white/5 border border-gray-700 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
            placeholder="Enter your password"
          />
        </div>

        <button
          type="submit"
          [disabled]="!formLog.valid"
          class="w-full px-6 py-4 text-sm font-semibold uppercase tracking-widest text-white rounded-lg bg-white/5 transition hover:bg-white/10 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Enter!
        </button>
      </form>
    </div>
  </div>
</div>
